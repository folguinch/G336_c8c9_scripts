[DEFAULT]
name = G336.018-0.827
field = G336.018-0.827
neb = 1

[uvdata]
original = /data/share/dihca2/combined_projects/uvdata/G336.018-0.827.c8c9.selfcal.cvel.ms
concat = /data/share/dihca2/combined_projects/uvdata/G336.018-0.827.c8c9.selfcal.cvel.ms

[imaging]
cell = 0.004arcsec
#imsize = 14400
imsize = 10800
deconvolver = hogbom
robust = 0.5

[continuum]
width = 65,34,78,65
datacolumn = data
cell = ${imaging:cell}
imsize = ${imaging:imsize}
deconvolver = ${imaging:deconvolver}
robust = ${imaging:robust}

[dirty]
crop = false
crop_level = 0.2
cell = ${imaging:cell}
imsize = 7200
deconvolver = ${imaging:deconvolver}
robust = ${imaging:robust}

[afoli]
use_crop = false
#beam_avg = false
#rms = XXX unit
# Give position
position = 16h35m09.2585556658s -48d46m47.6595804016s icrs
# Or calculate using collapse function
#collapse = max
#save_collapse = true
# Mask options
#dilate = 0
#extremes = 10
#min_gap = none
#min_width = 2
#niter = none
# Add flags to specific channels
#flagchans = XX~YY, ZZ~JJ
#invalid_values = 0.
flux_unit = mJy/beam
sigma = 3.0, 1.3
censtat = median
levels = 0.03, 0.05, 0.1, 0.15, 0.20, 0.25
levelmode = nearest

[contsub]
fitorder = 1

[cube_clean]
method = tclean
cell = ${imaging:cell}
imsize = ${imaging:imsize}
deconvolver = ${imaging:deconvolver}
robust = ${imaging:robust}

