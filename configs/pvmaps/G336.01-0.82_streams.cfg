[DEFAULT]
basedir = /data/share/dihca2/combined_projects/scripts/configs
moldir = /data/share/binary_project/scripts/molecules

[CH3OH_spw0]
molecule = CH3OH
qns = 18(3,15)-17(4,14)A,vt=0
line_lists = CDMS
restore_molecule = ${moldir}/ch3oh.json
#source_section = b6_c8c9_spw0_520_590
source_section = b6_c8c9_spw0_520_590_robust2_multiscale
paths = ${basedir}/pvmaps/regions/G336_north_streamer_inverted.crtf
#width = 0.02 arcsec
# Beam for multi-scale robust2
width = 0.04 arcsec
freq_slab = 28 MHz

[SOv0_spw3]
molecule = SO
qns = 6(5)-5(4)
line_lists = CDMS
restore_molecule = ${moldir}/so.json
source_section = b6_c8c9_spw3_980_1100_robust2
paths = ${basedir}/pvmaps/regions/G336_north_streamer_inverted.crtf
width = 0.05 arcsec
freq_slab = 28 MHz

[SOv1_spw2]
molecule = SO
qns = 6(5)-5(4)
line_lists = CDMS
restore_molecule = ${moldir}/so.json
source_section = b6_c8c9_spw2_2980_3130_robust2
paths = ${basedir}/pvmaps/regions/G336_north_streamer_inverted.crtf
width = 0.05 arcsec
freq_slab = 28 MHz
